{% extends 'header_footer.html' %}
{% load static %}
{% block content %}

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Get 24/7 Support</p>
						<h1>Register us</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">
						<h2>Register your Self</h2>
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p style="color:red;">{{msg}}</p>
						<form method="post" id="fruitkha-contact" action="{% url 'profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
							<p>
								<img src="{{session_data.propic.url}}" height="280px" width="300px" alt=""><br>
								<input type="file"  name="pic" id="name" >
							</p>
							<p>
								<input type="text" placeholder="Name" name="name" id="name" value="{{session_data.firstname}}">
								<input type="email" placeholder="Email" name="email" id="email" value="{{session_data.email}}" disabled>
							</p>
							<p>
                                <input type="text" placeholder="Old Password" name="oldpassword" id="password">
								<input type="text" placeholder="Create new Password" name="newpassword" id="password">
								<input type="text" placeholder="Confirm new Password" name="confirm_password" id="password">
							</p>
					
							<p><input type="submit" value="Update"></p>
						</form>
						
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<!-- end contact form -->

	{% endblock  %}
