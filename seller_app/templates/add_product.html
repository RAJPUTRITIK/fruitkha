{% extends 'seller_header_footer.html' %}
{% load static %}
{% block content %}
	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Get 24/7 Support</p>
						<h1>Seller Register us</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">
						<h2>Register your Self</h2>
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">
						{{msg}}
						<form method="post" id="fruitkha-contact" action="{% url 'add_product' %}" enctype="multipart/form-data">
                            {% csrf_token %}
							<p>
                                
                                
                                <input type="file" name="pro_pic" ><br>

								<input type="text" placeholder="Product Name" name="pname" id="name">
								<input type="text" placeholder="Product Price" name="price" id="name">
								<input type="text" placeholder="description" name="desc" id="email">
							</p>
							<p>
								<input type="text" placeholder="quantity" name="quantity" id="password">
							</p>
							<!--<p><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></p>-->
					
							<p><input type="submit" value="Add Product"></p>
						</form>
						
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<!-- end contact form -->

	{% endblock  %}
